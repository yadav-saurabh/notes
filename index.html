<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>InternShip</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

  <div class="add-note">
    <div class="add-note-wrapper" id="add-note-wrapper">
      <input id="add-note-head" type="text" placeholder="Title">
      <textarea id="add-note-body" rows="3" cols="30" placeholder="Take a note..."></textarea>
      <span id="color-selector"></span>
      <button id="add-note-btn">Add</button>
    </div>
  </div>

  <div class="notes" id="notes">
    <!-- notes will be added here -->
  </div>

  <!-- color palette -->
  <div id="color-palette">
    <button class="white"> </button>
    <button class="red"> </button>
    <button class="orange"> </button>
    <button class="yellow"> </button>
    <button class="green"> </button>
    <button class="teal"> </button>
    <button class="blue"> </button>
    <button class="darkblue"> </button>
    <button class="purple"> </button>
    <button class="pink"> </button>
    <button class="brown"> </button>
    <button class="grey"> </button>
  </div>


  <!-- The Modal -->
  <div id="my-modal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span id="close">&times;</span>
      <label for="">Title</label>
      <input id="edit-note-head" type="text" placeholder="Title">
      <label for="">body</label>
      <textarea id="edit-note-body" rows="3" cols="30" placeholder="Take a note..."></textarea>
      <div class="model-btn">
        <button id="update-note-btn">update</button>
      </div>
    </div>
  </div>

  <script src="./scripts/index.js" type="module"></script>
</body>

</html>
